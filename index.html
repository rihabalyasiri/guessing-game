<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <div class="app">
        <div class="rounds-block">
            <h1 class="heading">in how many rounds you think you can guess the number?</h1>
            <div class="block-block">
                    <div class="block">
                            <div><input type="radio" name="rounds" id="round-4" value="4" > 4</div>
                        <div><input type="radio" name="rounds" id="round-5" value="5"> 5</div>
                    </div>
                    <div class="block">
                        <div><input type="radio" name="rounds" id="round-6" value="6"> 6</div>
                        <div><input type="radio" name="rounds" id="custom" value="custom"> custom</div>
                        
                    </div>
            </div>
            
            <input type="number" name="custom-rounds" id="custom-input">
            <div id="rounds-counter">
                <p id="guessCounter">0</p>
                <p id="guessRounds">/0</p>
            </div>
        </div>
        <div class="guess-block">
            <input type="number" name="guess" id="guess-input">
            <div>
                    <input type="submit" value="guess" id="guess-btn">
                    <input type="submit" value="reset" id="reset-btn">
            </div>
        </div>
        <p id="output"></p>
        <p id="finalResult"></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
